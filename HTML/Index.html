<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Calculator</title>
    <script src="/Script/script.js"></script>
    <link rel="stylesheet" href="/Styles/Styles.css">
  </head>
  <body>
      <h1>JavaScript Calculator</h1>
      <form>
        <div id="form">
          <input type="text" id="expression" readonly>
          </div>
        <br>
        
          <input type="button" value="1" onclick="updateExpression(expression.value, '1')">
        <input type="button" value="2" onclick="updateExpression(expression.value, '2')">
        <input type="button" value="3" onclick="updateExpression(expression.value, '3')">
        <input type="button" value="+" onclick="updateExpression(expression.value, '+')">
        <br>
        <input type="button" value="4" onclick="updateExpression(expression.value, '4')">
        <input type="button" value="5" onclick="updateExpression(expression.value, '5')">
        <input type="button" value="6" onclick="updateExpression(expression.value, '6')">
        <input type="button" value="-" onclick="updateExpression(expression.value, '-')">
        <br>
        <input type="button" value="7" onclick="updateExpression(expression.value, '7')">
        <input type="button" value="8" onclick="updateExpression(expression.value, '8')">
        <input type="button" value="9" onclick="updateExpression(expression.value, '9')">
        <input type="button" value="*" onclick="updateExpression(expression.value, '*')">
        <br>
        <input type="button" value="c" onclick="clearExpression()">
        <input type="button" value="0" onclick="updateExpression(expression.value, '0')">
        <input type="button" value="=" onclick="document.getElementById('expression').value = calculate(expression.value)">
        <input type="button" value="/" onclick="updateExpression(expression.value, '/')">
        <br>
        <input type="button" value="back" onclick="backspace()">
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
      </form>
    </body>

</html>
